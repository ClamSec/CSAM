
{% extends "layout.html" %}
{% block content %}
<div class="container"> 
<h3 style="margin: 15px 0px 0px 0px;">Results</h3>
<hr>
<h4>Dictionary:</h4>
<table style="margin: 15px 0px 0px 0px;" class="table table-striped table-bordered table-condensed">
		{% for key, value in results[0].items() %}
		   <tr>
		        <th> {{ key }} </th>
		        <td> {{ value }} </td>
		   </tr>
		{% endfor %}
</table>
<h4>Brute Force:</h4>
<table style="margin: 15px 0px 0px 0px;" class="table table-striped table-bordered table-condensed">
		{% for key, value in results[1].items() %}
		   <tr>
		        <th> {{ key }} </th>
		        <td> {{ value }} </td>
		   </tr>
		{% endfor %}
</table>




<div style="float:right; margin-top: 20px;">
<div style="float:left; margin-right: 20px; ">
<a href="{{ url_for('passwordCracking') }}"><button class="btn btn-info">Go back</button></a>
</div>
<div style="float:right;">
<a href="{{ url_for('defaultPasswords') }}"><button class="btn btn-info">Next</button></a>
</div>
</div>
</div>
