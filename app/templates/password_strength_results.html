{% extends "layout.html" %}
{% block content %}
        <h3 style="margin: 30px 0px 0px 0px;">Results</h3>
        <table style="margin: 30px 0px 0px 0px;" class="table table-striped table-bordered table-condensed">
            {% for key, value in results.iteritems() %}
               <tr>
                    <th> {{ key }} </th>
                    <td> {{ value }} </td>
               </tr>
            {% endfor %}
        </table>
        <h3 style="margin: 30px 0px 0px 0px;">Time to Crack Your Password</h3>
        <p>{{time}}</p>
{% endblock %}
